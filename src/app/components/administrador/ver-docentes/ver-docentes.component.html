<div class="container main-box p-0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  <div class="container p-0 pt-3">
        <div class="media">
          <figure class="text-center pt-3">
            <blockquote class="blockquote">
              <h1 class="text-black ">Lista de docentes</h1>
            </blockquote>
          </figure>
          <div class="container table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Codigo</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Apellido Paterno</th>
                  <th scope="col">Apellido Materno</th>
                  <th scope="col">Celular</th>
                  <th scope="col">Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let elementos of docentes; index as i">
                  <td>{{ elementos.codD }}</td>
                  <td>{{ elementos.nombreD }}</td>
                  <td>{{ elementos.apellidoM }}</td>
                  <td>{{ elementos.apellidoP }}</td>
                  <td>{{ elementos.nroCelularD}}</td>
                  <td class="d-flex flex-inline btn-actions">
                    <div class="px-2"><button type="button" class="btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#exampleModal" (click)="capturarIndice(i)" style="background-color:#3F51B5 ;"><i class="bi bi-pencil-square"></i></button></div>
                    <div class="px-2"><button type="button" class="btn btn-danger" (click)="eliminarDocente(i)" style="background-color:#F44336;"><i class="bi bi-trash-fill"></i></button></div>
                </td>
                </tr>
              </tbody>
            </table>
            </div>
        </div>
    <div>
</div>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Nuevo Resgistro de Docente</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="row p-3">
            <p class="">Ingrese los datos del Docente </p>
            <div class="col-lg-6 py-2">
                <input type="text" class="form-control" [(ngModel)]="this.docenteEditar.contraseniaD"
                  placeholder="Registre la contraseÃ±a" disabled>
            </div>
            <div class="col-lg-6 py-2">
                <input type="text" class="form-control" [(ngModel)]="this.docenteEditar.dniD"
                  placeholder="Registre Dni">
            </div>
            <div class="col-lg-6 py-2">
                <input type="text" class="form-control" [(ngModel)]="this.docenteEditar.apellidoP"
                  placeholder="Registre el Apellido Paterno">
            </div>
            <div class="col-lg-6 py-2">
                <input type="text" class="form-control" [(ngModel)]="this.docenteEditar.apellidoM"
                  placeholder="Registre el Apellido Materno">
            </div>
            <div class="col-lg-6 py-2">
              <input type="text" class="form-control" [(ngModel)]="this.docenteEditar.nombreD"
                placeholder="Registre el nombre">
            </div>
            <div class="col-lg-6 py-2">
                <input type="text" class="form-control" [(ngModel)]="this.docenteEditar.fechaNaciD"
                  placeholder="Registre la fecha de nacimiento">
            </div>
            <div class="col-lg-6 py-2">
                <input type="text" class="form-control" [(ngModel)]="this.docenteEditar.sexoD"
                  placeholder="Registre el sexo del estudiante">
            </div>
            <div class="col-lg-6 py-2">
                <input type="text" class="form-control" [(ngModel)]="this.docenteEditar.direccionD"
                  placeholder="Registre la direccion del estudiante">
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" (click)="editarDocente()" data-bs-dismiss="modal"style="background-color:#3F51B5 ;" >Guardar cambios</button>
        </div>
      </div>
    </div>
  </div>
