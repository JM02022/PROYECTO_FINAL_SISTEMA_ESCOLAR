<app-sidebar></app-sidebar>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
<div class="container main-box p-0">
  <div class="container p-5">
    <div class="row">
      <div class="col-lg-6 col-sm-12 mb-3">
        <button (click)="onChangeWindowCrearAula()" class="btn btn-primary p-3 btn-change"
          style="background-color: #3F51B5;">Crear aula <i class="bi bi-person-video3"></i></button>
      </div>
      <div class="col-lg-6 col-sm-12">
        <button (click)="onChangeWindowAula()" class="btn btn-success p-3 btn-change">Ver aula <i class="bi bi-door-open"></i></button>
      </div>
    </div>
    <div *ngIf="this.window==true">
      <figure>
        <blockquote class="blockquote">
          <h2 class="bg-dark text-white ">
            <p class="text-center p-3">Datos Aula</p>
          </h2>
        </blockquote>
      </figure>
      <div class="container media">
        <form  [formGroup]="this.formAula" class="p-3">
            <div class="row g-2 needs-validation" novalidate>
              <mat-form-field class="col-md-6" appearance="legacy">
                  <mat-label>Codigo Aula</mat-label>
                  <input formControlName="codAu" matInput>
              </mat-form-field>
                <mat-form-field class="col-md-6" appearance="legacy">
                  <mat-label>Capacidad del Aula</mat-label>
                  <input formControlName="capacidadA" matInput>
                </mat-form-field>
              <mat-form-field class="col-md-6" appearance="legacy">
                <mat-label>Numero de Aula</mat-label>
                <input formControlName="numeroAula" matInput>
              </mat-form-field>
              <mat-form-field class="col-md-6" appearance="legacy">
                  <mat-label>Numero de Piso</mat-label>
                  <input formControlName="piso" matInput>
                </mat-form-field>
              <div class="col-12">
                <div class="col-12">
                  <button type="button" class="btn btn-primary"(click)="registrarAula()">Registrar</button>
                </div>
              </div>
            </div>
        </form>
      </div>
    </div>
    <div *ngIf="this.window==false">
      <app-ver-aulas></app-ver-aulas>
    </div>
   </div>
 </div>
