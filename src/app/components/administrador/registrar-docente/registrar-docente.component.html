<app-sidebar></app-sidebar>
<div class="container main-box p-0 ">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  <div class="container p-5">
    <div class="row">
      <div class="col-lg-6 col-sm-12 mb-3">
        <button (click)="onChangeWindowCrearDocente()" class="btn btn-primary p-3 btn-change"
          style="background-color: #3F51B5;">Registrar docente <i class="bi bi-person-rolodex"></i></button>
      </div>
      <div class="col-lg-6 col-sm-12">
        <button (click)="onChangeWindowDocente()" class="btn btn-success p-3 btn-change">Ver docentes <i class="bi bi-people-fill"></i></button>
      </div>
    </div>
    <div *ngIf="this.window==true; else windowAlumno">
      <figure class="m-0 mt-4">
        <blockquote class="blockquote">
          <h2 class="bg-dark text-white ">
            <p class="text-center p-3">Registrar docente</p>
          </h2>
        </blockquote>
      </figure>
      <div class="container media shadow-lg">
        <form [formGroup]="this.formDocente" class="p-3">
          <div class="row g-3 needs-validation" novalidate>
            <mat-form-field class="col-md-6" appearance="legacy">
              <mat-label>Codigo</mat-label>
              <input formControlName="codD" matInput>
            </mat-form-field>
            <mat-form-field class="col-md-6" appearance="legacy">
              <mat-label>Contraseña</mat-label>
              <input formControlName="contraseniaD" matInput>
            </mat-form-field>
            <mat-form-field class="col-md-4" appearance="legacy">
              <mat-label>Nombre</mat-label>
              <input formControlName="nombreD" matInput>
            </mat-form-field>
            <mat-form-field class="col-md-4" appearance="legacy">
              <mat-label>Apellido paterno</mat-label>
              <input formControlName="apellidoP" matInput>
            </mat-form-field>
            <mat-form-field class="col-md-4" appearance="legacy">
              <mat-label>Apellido materno</mat-label>
              <input formControlName="apellidoM" matInput>
            </mat-form-field>
            <mat-form-field class="col-md-6" appearance="legacy">
              <mat-label>Email</mat-label>
              <input formControlName="correo" type="email" matInput>
            </mat-form-field>
            <mat-form-field class="col-md-6" appearance="legacy">
              <mat-label>Dirección</mat-label>
              <input formControlName="direccionD" matInput>
            </mat-form-field>
            <mat-form-field class="col-md-3" appearance="legacy">
              <mat-label>Dni</mat-label>
              <input formControlName="dniD" matInput>
            </mat-form-field>
            <mat-form-field class="col-md-3" appearance="legacy">
              <mat-label>Numero de celular</mat-label>
              <input formControlName="nroCelularD" matInput>
            </mat-form-field>
            <mat-form-field class="col-md-3" appearance="legacy">
              <mat-label>Fecha de nacimiento</mat-label>
              <input formControlName="fechaNaciD" matInput [matDatepicker]="picker">
              <mat-hint>MM/DD/YYYY</mat-hint>
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <mat-form-field class="col-md-3" appearance="legacy">
              <mat-label>Sexo</mat-label>
              <mat-select formControlName="sexoD">
                <mat-option value="F">Femenino</mat-option>
                <mat-option value="M">Masculino</mat-option>
              </mat-select>
            </mat-form-field>
            <div class="col-12">
              <div class="col-12">
                <button type="button" class="btn btn-primary"
                  style="background-color:#3F51B5;" (click)="registrarDocente()">Registrar docente</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <ng-template #windowAlumno>
      <app-ver-docentes></app-ver-docentes>
    </ng-template>
  </div>
</div>
