<app-sidebar></app-sidebar>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
<div class="container main-box p-0">
    <div class="media mx-1">
      <div class="container media mt-3">
        <div class="pt-4">
          <h1 class="text-center">CURSOS DISPONIBLES</h1>
        </div>
        <!--HACEMOS VARIAS TARJETAS PARA LOS CURSOS-->
        <div class="row row-cols-1 row-cols-md-3 g-4 py-4">
          <div *ngFor="let elemento of cursos; index as i" class="col">
            <div class="card">
              <img src="{{elemento.imagen}}" class="card-img-top shadow-lg" alt="">
              <div class="card-body">
                <h5 class="card-title">nombre: {{ elemento.nombre }}</h5>
                <p class="card-text">codigo: {{elemento.codigoC}}</p>
                <p class="card-text">descripcion: {{elemento.descripcion}}</p>
                <div class="d-flex flex-inline">
                  <div class="px-2"><button type="button" class="btn btn-primary" data-bs-toggle="modal"
                    data-bs-target="#staticBackdrop" (click)="capturarIndice(i)" style="background-color:#3F51B5 ;"><i class="bi bi-pencil-square"></i></button></div>
                    
                  <div class="px-2"><button type="button" class="btn btn-danger" (click)="eliminarCurso(i)" style="background-color:#F44336;"><i class="bi bi-trash-fill"></i></button></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
       </div>
       </div>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Modificar Cursos</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      
      <div class="modal-body">
        <div class="mb-3">
          <label for="formGroupExampleInput" class="form-label">Nombre del curso</label>
          <input type="text" class="form-control" id="formGroupExampleInput" [(ngModel)]="this.cursoEditar.nombre" placeholder="Nombre del curso">
        </div>
        <div class="mb-3">
          <label for="formGroupExampleInput2" class="form-label">Descripcion del Curso</label>
          <input type="text" class="form-control" id="formGroupExampleInput2" [(ngModel)]="this.cursoEditar.descripcion"
            placeholder="Descripcion del Curso">
        </div>
        
        <div class="mb-3">
          <label for="formGroupExampleInput2" class="form-label">Subir nueva imagen</label>
          <input type="text" class="form-control" id="formGroupExampleInput2" [(ngModel)]="this.cursoEditar.imagen"
            placeholder="Subir nueva imagen">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="editarCurso()" >Cerrar</button>
        <button type="button" class="btn btn-primary">Guardar Cambios</button>
      </div>
    </div>
  </div>
</div>
