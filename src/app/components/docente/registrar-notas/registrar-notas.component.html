<app-sidebar></app-sidebar>
<div class="container main-box p-0">
  <div class="media mx-5">
    <div class="container mt-3">
      <h1>PUBLICAR NOTAS</h1>
      <p>Grado: 5to Primaria</p>
    </div>
    <div class="my-5 ">
      <div>
        <div class="table-responsive px-3">
          <table class="table table-striped table-hover caption-top shadow-lg">
            <caption>Alumnos del 5to grado - Primaria</caption>
            <thead>
              <tr>
                <th scope="col">Codigo</th>
                <th scope="col">Primera parcial</th>
                <th scope="col">Segunda parcial</th>
                <th scope="col">Tercera parcial</th>
                <th scope="col">Promedio</th>
                <th scope="col">Alumno</th>
                <th scope="col">idCursoDetalle</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let element of notas; index as i">
                <th>{{element.idNota}}</th>
                <td>{{element.nota1}}</td>
                <td>{{element.nota2}}</td>
                <td>{{element.nota3}}</td>
                <td>{{element.promedio}}</td>
                <td>{{element.idAlumno}}</td>
                <td>{{element.idCursoDetalle}}</td>
                <td><button class="btn btn-danger position-absolute bottom-0 end-0"
                    data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fa-solid fa-file-pen"></i></button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="d-md-flex justify-content-ms-5 p-3">
        <button class="btn btn-primary" type="button">CONFIRMAR
          NOTAS</button>
      </div>
    </div>
  </div>
</div>
